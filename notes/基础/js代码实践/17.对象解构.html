<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let person = {name:'a',age:20}
    let {name,age} = person
    console.log(name);//a
    console.log(age);//20
    let {name:myName,age:myAge} = person
    console.log(myName);//a
    console.log(myAge);//20
</script>
</body>
</html>
